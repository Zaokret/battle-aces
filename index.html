<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Battle Aces Deck Builder</h1>
        <div id="main-selection">
            <div id="deck">
                <div class="row">
                    <div id="slot-0" class="t0 card"></div>
                    <div id="slot-1" class="t1 card"></div>
                    <div id="slot-2" class="t3 card"></div>
                    <div id="slot-3" class="t3 t1 card"></div>
                </div>
                <div class="row">
                    <div id="slot-4" class="t0 card"></div>
                    <div id="slot-5" class="t2 card"></div>
                    <div id="slot-6" class="t4 card"></div>
                    <div id="slot-7" class="t4 t2 card"></div>
                </div>
                <div class="row actions">
                    <button id="share-button" type="button">Copy URL</button>
                    <button id="animate-button" type="button">Animate</button>
                    <button id="screenshot" type="button">Screenshot</button>
                    <button id="reset-button" type="button">Reset</button>
                </div>
                <div class="row actions">
                    <button type="button" id="load-file">Upload File</button>
                    <button type="button" id="load-deck">Load Deck</button>
                    <button type="button" id="save-deck">Save Deck</button>
                    <button type="button" id="download-deck">Download File</button>
                </div>
            </div>
            <div id="abilities">
                <div class="ability slot" id="q"></div>
                <div class="ability slot" id="w"></div>
                <div class="ability slot" id="e"></div>
                <div class="ability slot" id="r"></div>
            </div>
        </div>

        <div popover="auto" id="select-unit"></div>
        <div popover="auto" id="select-ability"></div>
        <div popover="auto" id="deck-selection"></div>

        <!-- <h1>windows</h1>
        <p><code>File Explorer > View > Show/Hide > Hidden items</code></p>
        <p>Look in <code>C:\Users\YOUR_USER_NAME\AppData\LocalLow\Uncapped Games\Battle Aces\gameconfig-localuser.toml</code></p>
        <h1>linux</h1>
        <p><code>GUI file manager > View > Show Hidden Files</code></p>
        <p>command line > <code>ls -al</code> < lists hidden directories</p>
        <p>Look in <code>SteamLibrary/steamapps/compatdata/STEAM_APP_ID/pfx/drive_c/users/steamuser/AppData/LocalLow/Uncapped Games/Battle Aces/gameconfig-localuser.toml</code></p> -->
        
        <input type="file" id="file-input" accept=".toml" />
        
        

        <div id="video"></div>
        <canvas id="canvas" hidden></canvas>
        <script src="./index.js"></script>
        <!-- source: https://github.com/Zaokret/battle-aces  -->
    </main>
</body>
</html>
